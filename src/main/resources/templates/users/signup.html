<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"> <!-- External CSS 파일 연결 -->
</head>
<body>
<!-- Header Section -->
<header class="navbar">
    <div class="logo">
        <a href="index.html"> <!-- 로고 클릭 시 index.html로 이동 -->
            <img src="test.png"> <!-- 이미지 추가 -->
            MODUNURI
        </a>
    </div>
    <form class="search-container" action="/search" method="GET">
        <input type="text" placeholder="Search..." class="search-input" name="query">
    </form>

    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Travel Tips</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Support Center</a></li>
            <li class="nav-item-right"><a href="/users/signup" class="sign-in-button">Sign In</a></li>
        </ul>
    </nav>
</header>

<!-- Sign Up Section -->
<div class="signup-container">
    <h1>Sign Up</h1>
    <form action="/users/signup" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="signup-button">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html" class="link-to-login">Log In</a></p>
</div>
</body>
</html>
